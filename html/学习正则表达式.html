    console.log((n-m)==(i-j));
    console.log(n-m,i-j);
    console.log((n-m)==0.1);
    console.log((i-j)==0.1);
    console.log(3-undefined);
    /**
     * js的类型转化之减号
     * 1、当减号两边都是数值类型时则会执行常规的算数减法操作
     * 2、但其中的一个操作数位NaN,undefined时返回的是NaN；
     * 3、如果一个操作数是Boolean，字符串，null则会现在后台调用NUmber方法将其转化为数值，在进行运算。
     * 4、如果有一个操作数是对象，则调用对象的 valueof() 方法以取得该方法返回后的值，如果得到的值是NaN,则减法的结果就是NaN, 如果对象没有valueOf()方法，则调用其toString()方法并将得到的字符串转为数值。
     * */
    /**
     * js的类型转换加号
     * 1、当操作数一个是字符串时则另一个操作数会转换为字符串，然后进行字符串的连接操作。
     * 2、但其中的一个操作数位NaN,undefined时返回的是NaN；
     * 3、如果一个操作数是Boolean，null则会现在后台调用NUmber方法将其转化为数值，在进行运算。
     * 4、当加号两边的操作数有一个是对象时，则对象会遵循对象到原始值的转化规则转换为原始值就会按照原始值的规则进行换。
     *注意：加法的运算顺序和结合性 1+2+" hello world"=>"3 helo world"
     * 1+(2+" hello world")=>"12 helo world"
     */
</script>
